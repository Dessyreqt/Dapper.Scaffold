# This is a light weight build, suitable for PR checks
name: CI

on: 
  pull_request:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-code:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: |
       dotnet restore -r linux-x64 Dapper.Scaffold.sln
    - name: Build
      run: dotnet build -f net8.0 --no-restore --no-self-contained -r linux-x64 ./Dapper.Scaffold/Dapper.Scaffold.csproj -c release
